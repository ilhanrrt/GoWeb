{{ define "content"}}
<h1>
    Blog Yazıları Onay Formu

    <a href="/admin" class="btn btn-outline-primary float-right"><i class="fa fa-arrow-left"></i> Geri Dön</a>
</h1>
<hr>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Kapak Görseli</th>
        <th scope="col">Başlık</th>
        <th scope="col">Kategori</th>
        <th scope="col">Ekleme Tarihi</th>
        <th scope="col">Statü</th>
        <th scope="col">İşlemler</th>

    </tr>
    </thead>
    <tbody>
    {{range $index,$value := .Posts}}
    <tr>
        <th scope="row">{{$value.ID}}</th>
        <td><img width="80px" src="/{{$value.Picture_url}}"></td>
        <td>{{$value.Title}}</td>
        <td>{{ getCategory $value.CategoryID}}</td>
        <td>{{$value.CreatedAt}}</td>
        <td>{{$value.Status}}</td>
        <td>
            <a href="/admin/review/{{ $value.ID }}" class="btn btn-outline-warning"><i class="fa fa-book"></i></a>
            <a href="/admin/update-review/{{ $value.ID }}?action=approve" class="btn btn-outline-success"><i class="fa fa-check"></i></a>
            <a href="/admin/update-review/{{ $value.ID }}?action=reject" class="btn btn-outline-danger"><i class="fa fa-times"></i></a>
        </td>

    </tr>
    {{end}}
    </tbody>
</table>

<!-- Modal -->
{{ template "filter" . }}
{{end}}
