{{ define "filter" }}

<div id="filterModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Filter Data</h2>
        <form method="get" action="/admin">
            <select name="category_id">
                <option value="">Tüm Kategoriler</option>
                {{range .Categories}}
                    <option value="{{.ID}}" {{if eq .ID $.SelectedCategoryID}}selected{{end}}>{{.Title}}</option>
                {{end}}
            </select>
        
            <select name="status">
                <option value="">Tüm Statüler</option>
                <option value="pending" {{if eq $.SelectedStatus "pending"}}selected{{end}}>Beklemede</option>
                <option value="approved" {{if eq $.SelectedStatus "approved"}}selected{{end}}>Yayınlanmış</option>
                <option value="rejected" {{if eq $.SelectedStatus "rejected"}}selected{{end}}>Reddedildi</option>
            </select>
        
            <input type="date" name="start_date" value="{{.StartDate}}">
            <input type="date" name="end_date" value="{{.EndDate}}">
        
            <button type="submit">Filtrele</button>
            <button type="reset"><a href="/admin" style="text-decoration: none; color: black;">iptal</a></button>
        </form>
        
       
        


    </div>
</div>
{{ end }}
